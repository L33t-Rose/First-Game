<!DOCTYPE html>
<html>

<head>
    <title>Ligma Bowls</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
</head>

<body>

    <h1>21</h1>
    <div id="startScreen">
        <p>Objective: </p>
        <p>You get 4 cards and you can hit to get another card or miss to not.</p>
        <p>The point is to get close to 21.</p>
        <button type="button" class="btn btn-success" onClick="start()">Start</button>
    </div>

    <div id="gameScreen" class="hidden">
        <div class="container">
            <div class="row">
                <div id="card0" class="col-lg-3 col-sm-3 highlight hidden "></div>
                <div id="card1" class="col-lg-3 col-sm-3 highlight hidden"></div>
                <div id="card2" class="col-lg-3 col-sm-3 highlight hidden"></div>
                <div id="card3" class="col-lg-3 col-sm-3 highlight hidden "></div>
            </div>
        </div>
        <div class="container">
            <button id="hitButton" type="button" class="btn btn-success" onClick="hit()">Hit?</button>
            <button type="button" class="btn btn-danger" onClick="miss()">Miss?</button>
            <button id="resetButton" class="btn btn-primary hidden" onClick="reset()">Reset</button>
        </div>
        <div id="results" class="hidden"></div>
        <div id="results2" class="hidden"></div>
    </div>



    <script type="text/javascript" src="script.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
